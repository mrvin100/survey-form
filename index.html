<!DOCTYPE html>
<!-- custom html file made by JeanDoe -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- custom css file link -->
    <link rel="stylesheet" href="styles.css">
    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- document title -->
    <title>https://survey-form.freecodecamp.rocks</title>
</head>
<body>

<main>
    <h1 id="title">freeCodeCamp Survey From</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="" method="post" id="survey-form">
        <fieldset>
            <label for="name-label" id="name-label">name</label>
            <input type="text" name="name" id="name" required placeholder="Enter your name">
            <label for="email" id="email-label">email</label>
            <input type="email" name="email" id="email" required placeholder="Enter your Email">
            <label for="number"  id="number-label">Age (optional)</label>
            <input type="number" name="age" id="number" min="1" max="20" placeholder="14" required>
            <label for="role">Which option best describes your current role?</label>
            <select name="role" id="dropdown" required>
                <option value="">select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Others</option>
            </select>
        </fieldset>
        <fieldset>
            <label for="recomend">Would you recommend freeCodeCamp to a friend?</label>
            <label for="definitely"><input type="radio" name="recomend" value="definitely" id="definitely"> Definitely</label>
            <label for="maybe"><input type="radio" name="recomend" value="maybe" id="maybe"> Maybe</label>
            <label for="notsure"><input type="radio" name="recomend" value="notsure" id="notsure"> Not sure</label>
        </fieldset>
        <fieldset>
            <label for="favorite">What is your favorite feature of freeCodeCamp?</label>
            <select name="favorite" id="dropdown">
                <option value="">select an option</option>
                <option value="">Challenges</option>
                <option value="1">Projects</option>
                <option value="2">Community</option>
                <option value="3">Open source</option>
            </select>
        </fieldset>
        <fieldset>
            <label for="favorite">What would you like to see improved? (Check all that apply)</label>
            <label for="check-1"><input type="checkbox" id="check-1" value="check-1"> Front-end Projects</label>
            <label for="check-2"><input type="checkbox" id="check-2" value="check-2"> Back-end Projects</label>
            <label for="check-2"><input type="checkbox" id="check-2" value="check-3"> Data Visualization</label>
            <label for="check-3"><input type="checkbox" id="check-3" value="check-3"> Challenges</label>
            <label for="check-4"><input type="checkbox" id="check-4" value="check-4"> Open Source Community</label>
            <label for="check-5"><input type="checkbox" id="check-5" value="check-5"> Gitter help rooms</label>
            <label for="check-6"><input type="checkbox" id="check-6" value="check-6"> Videos</label>
            <label for="check-7"><input type="checkbox" id="check-7" value="check-7"> City Meetups</label>
            <label for="check-8"><input type="checkbox" id="check-8" value="check-8"> Wiki</label>
            <label for="check-9"><input type="checkbox" id="check-9" value="check-9"> Forum</label>
            <label for="check-10"><input type="checkbox" id="check-10" value="check-10"> Additional Courses</label>
        </fieldset>
        <fieldset>
            <label for="comment">Any comments or suggestions?</label>
            <textarea name="comment" id="comment" cols="30" rows="6" placeholder="Enter your comment here..." required></textarea>
        </fieldset>
        <input type="submit" value="submit" name="submit" id="submit">
    </form>
</main>
    

</body>
</html>
